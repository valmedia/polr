<div class="modal fade qrCodeGenerate" id="qrCodeGenerate-{{id}}" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">QR-Code: {{id}}</h4>
            </div>
            <div class="modal-body">
                <div class="qr-code"></div>
                <div class="shortLink"><a href="{{shortLink}}">{{shortLink}}</a></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn" ng-click="downloadSvg()">Download SVG</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div> <!-- /.modal-content -->
    </div> <!-- /.modal-dialog -->
</div> <!-- /.modal -->
